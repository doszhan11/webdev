<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Project: Event invite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            margin: 0;
        }

        .details {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .details ul {
            list-style-type: none;
            padding: 0;
        }

        .details li {
            margin: 10px 0;
        }

        .rsvp-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .rsvp-btn:hover {
            background-color: #45a049;
        }

        .guest-list {
            margin-top: 30px;
        }

        .guest-list ul {
            list-style-type: none;
            padding: 0;
        }

        .guest-list li {
            font-size: 16px;
            background-color: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>You're invited!</h1>
        <h2>To our annual Summer Bash</h2>
    </header>

    <div class="details">
        <p>The details:</p>
        <ul>
            <li>Date: Saturday, June 25th, 2025</li>
            <li>Time: 6:00 PM</li>
            <li>Location: The Garden Party Venue, Downtown</li>
            <li>Dress Code: Casual Summer Wear</li>
        </ul>

        <a href="#" class="rsvp-btn">RSVP Now</a>
    </div>

    <div class="guest-list">
        <h3>Guest List:</h3>
        <ul>
            <li>John Doe</li>
            <li>Jane Smith</li>
            <li>Bob Johnson</li>
        </ul>
    </div>

</body>
</html>
