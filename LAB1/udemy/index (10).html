<!DOCTYPE html>
<html>
<head>
    <title>Style the Font Quiz</title>
    <style>
        .udacity-text {
            color: #8001ff; /* Shade of purple */
            font-family: Helvetica, Arial, sans-serif; /* Font family with fallback options */
            font-weight: bold; /* Bold text */
            font-size: 48px; /* Adjusted font size */
            text-transform: uppercase; /* Uppercase text */
            text-align: center; /* Center the text (optional, for alignment) */
        }
    </style>
</head>
<body>
    <h1 class="udacity-text">udacity</h1>
</body>
</html>
