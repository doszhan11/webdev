<!DOCTYPE html>
<html>
  <head>
    <title>Display Images</title>
    <style>
      .images-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .image-item {
        text-align: center;
      }
      .image-item img {
        max-width: 150px;
        height: auto;
        border: 2px solid #ccc;
        border-radius: 8px;
      }
      .image-item p {
        margin-top: 8px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Display Images</h1>
    <div class="images-container">
      <div class="image-item">
        <img src="https://assets.onecompiler.app/436ewy8jg/436ewackn/1.png" alt="w3schools" />
        <p>w3schools</p>
      </div>
      <div class="image-item">
        <img src="https://assets.onecompiler.app/436ewy8jg/436ewackn/2.png" alt="khanacademy" />
        <p>khanacademy</p>
      </div>
      <div class="image-item">
        <img src="https://assets.onecompiler.app/436ewy8jg/436ewackn/3.png" alt="udacity" />
        <p>udacity</p>
      </div>
    </div>
  </body>
</html>
