<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Sample CSS for the to-do list */
        #title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .category {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 10px;
        }
        .task {
            font-size: 16px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1 id="title">To-Do List</h1>

    <h2 class="category">Chores</h2>
    <ul>
        <li class="task">Wash dishes</li>
        <li class="task">Vacuum living room</li>
        <li class="task">Take out trash</li>
    </ul>

    <h2 class="category">Homework</h2>
    <ul>
        <li class="task">Complete math exercises</li>
        <li class="task">Read history chapter</li>
    </ul>

    <h2 class="category">Party</h2>
    <ul>
        <li class="task">Buy decorations</li>
        <li class="task">Send invitations</li>
        <li class="task">Bake cake</li>
    </ul>
</body>
</html>
